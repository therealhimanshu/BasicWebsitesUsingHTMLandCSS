<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body{
            background-color: bisque;
            
        }
        .calculator {
            width: 300px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 0 auto;
            margin-top: 15%;
        }
        
        .calculator input[type="text"] {
            width: 290px;
            height: 40px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
        }
        
        .calculator .row {
            display: flex;
            justify-content: space-between;
        }
        
        .calculator .row .button {
            width: 70px;
            height: 50px;
            font-size: 18px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .calculator .row .button:hover {
            background-color: #e6e6e6;
        }
        #operator{
            background-color: orange;
        }
        #operator:hover{
            background-color:darkgoldenrod;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="row">
            <div class="button" onclick="appendNumber(7)">7</div>
            <div class="button" onclick="appendNumber(8)">8</div>
            <div class="button" onclick="appendNumber(9)">9</div>
            <div class="button" id="operator" onclick="appendOperator('+')">+</div>
        </div>
        <div class="row">
            <div class="button" onclick="appendNumber(4)">4</div>
            <div class="button" onclick="appendNumber(5)">5</div>
            <div class="button" onclick="appendNumber(6)">6</div>
            <div class="button" id="operator" onclick="appendOperator('-')">-</div>
        </div>
        <div class="row">
            <div class="button" onclick="appendNumber(1)">1</div>
            <div class="button" onclick="appendNumber(2)">2</div>
            <div class="button" onclick="appendNumber(3)">3</div>
            <div class="button" id="operator" onclick="appendOperator('*')">*</div>
        </div>
        <div class="row">
            <div class="button" onclick="appendNumber(0)">0</div>
            <div class="button" onclick="appendOperator('.')">.</div>
            <div class="button" id="operator" onclick="calculate()">=</div>
            <div class="button" id="operator" onclick="appendOperator('/')">/</div>
        </div>
        <div class="row">
            <div class="button" onclick="clearResult()">C</div>
        </div>
    </div>

    <script>
        function appendNumber(number) {
            var result = document.getElementById('result');
            result.value += number;
        }
        
        function appendOperator(operator) {
            var result = document.getElementById('result');
            result.value += operator;
        }
        
        function calculate() {
            var result = document.getElementById('result');
            try {
                result.value = eval(result.value);
            } catch (error) {
                result.value = 'Error';
            }
        }
        
        function clearResult() {
            var result = document.getElementById('result');
            result.value = '';
        }
    </script>
</body>
</html>
